{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Form Bootstrap</title>
		<link href="{% static "core/bootstrap/css/bootstrap.css" %}" rel="stylesheet">
	</head>
	<body>
		<form class="form-horizontal" method="post" route="form" action=".">
			<fieldset>
	   			<legend>{{ title }}</legend>
				{% include 'form.html' %}
				
			    <div class="form-actions">
			        <input class="btn btn-default btn-large" type="submit" value="Submit"/>
			        {% block extra_buttons %}
			        {% endblock extra_buttons %}
			    </div>
		    </fieldset>
    	</form>
		
	    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	    <script src="{% static "core/bootstrap/js/bootstrap.js" %}"></script>
	</body>
</html>
